services:

  seq:
    image: datalust/seq
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=YourStrongPassword123
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - ryg-network

  # Azure Storage Emulator (Azurite)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"
    networks:
      - ryg-network

  # Azure Service Bus Emulator
  servicebus-emulator:
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    container_name: servicebus-emulator
    depends_on:
      - mssql
    ports:
      - "5672:5672"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Password123"
      SQL_SERVER: "mssql"
    volumes:
      - ./servicebus-config.json:/ServiceBus_Emulator/ConfigFiles/Config.json
    networks:
      - ryg-network

  # SQL Server for Service Bus Emulator
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Password123"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong@Password123", "-Q", "SELECT 1", "-C" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ryg-network

  # Azure Functions App
  functions:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ryg-functions
    depends_on:
      azurite:
        condition: service_started
      servicebus-emulator:
        condition: service_started
    ports:
      - "7071:80"
    environment:
      AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1"
      FUNCTIONS_WORKER_RUNTIME: "dotnet-isolated"
      ServiceBusConnection: "Endpoint=sb://servicebus-emulator;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true"
      ConnectionStrings__Database: "Data Source=/data/equipment.db"
      ConnectionStrings__ServiceBus: "Endpoint=sb://servicebus-emulator;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true"
      ServiceBus__TopicName: "equipment-events"
      SignalR__HubUrl: "http://signalr-hub:80"
      Serilog__WriteTo__1__Args__apiKey: "D85aSoyZUEQJPFh3ziVG  "
    volumes:
      - functions-data:/data
    networks:
      - ryg-network

  # SignalR Hub Host
  signalr-hub:
    build:
      context: ..
      dockerfile: docker/Dockerfile.signalr
    container_name: ryg-signalr-hub
    depends_on:
      - functions
    ports:
      - "5000:80"
    environment:
      ASPNETCORE_URLS: "http://+:80"
      ASPNETCORE_ENVIRONMENT: "Production"
    networks:
      - ryg-network

  # Operator Client
  operator-client:
    build:
      context: ..
      dockerfile: docker/Dockerfile.operator
    container_name: ryg-operator-client
    depends_on:
      - signalr-hub
      - seq
    environment:
      SIGNALR_HUB_URL: "http://signalr-hub:80/equipmentHub"
      SEQ_URL: "http://seq:80"
    command: [ "http://signalr-hub:80/equipmentHub" ]
    networks:
      - ryg-network
    stdin_open: true
    tty: true

  # Supervisor Client
  supervisor-client:
    build:
      context: ..
      dockerfile: docker/Dockerfile.supervisor
    container_name: ryg-supervisor-client
    depends_on:
      - signalr-hub
      - seq
    environment:
      SIGNALR_HUB_URL: "http://signalr-hub:80/equipmentHub"
      SEQ_URL: "http://seq:80"
    command: [ "http://signalr-hub:80/equipmentHub" ]
    networks:
      - ryg-network
    stdin_open: true
    tty: true

networks:
  ryg-network:
    driver: bridge

volumes:
  azurite-data:
  mssql-data:
  functions-data:
  seq-data: